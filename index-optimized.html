<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loan Interest Calculator | Toolvala.in</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --green:#059669;
  --green-dark:#047857;
  --bg:#f5f7fb;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#64748b;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== Header ===== */
.site-header{
  background:#ffffff;
  border-bottom:1px solid var(--border);
  padding:16px 24px;
}
.brand{
  font-size:28px;
  font-weight:700;
  color:#2563eb;
}

/* ===== Page Title ===== */
.page-title{
  background:#ffffff;
  padding:60px 20px;
  text-align:center;
}
.page-title h1{
  font-size:40px;
  font-weight:800;
  margin:0;
}

/* ===== Calculator Card ===== */
.calculator-box{
  max-width:520px;
  margin:30px auto;
  background:#ffffff;
  border-radius:14px;
  padding:24px;
  box-shadow:0 8px 20px rgba(0,0,0,.06);
  border:1px solid var(--border);
}

.form-group{
  margin-bottom:18px;
}
label{
  font-weight:600;
  font-size:.95rem;
}
.input-row{
  display:flex;
  gap:10px;
}
input,select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:1rem;
}
input:focus,select:focus{
  outline:none;
  border-color:var(--green);
}

/* Button */
.btn{
  width:100%;
  background:var(--green);
  color:#fff;
  font-size:1.05rem;
  font-weight:700;
  padding:14px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.btn:hover{background:var(--green-dark)}

/* Result */
.result{
  margin-top:20px;
  background:#ecfdf5;
  border-left:4px solid var(--green);
  padding:16px;
  border-radius:10px;
  display:none;
  line-height:1.6;
}

@media(max-width:768px){
  .page-title h1{font-size:28px}
}
</style>
</head>

<body>

<!-- ===== Header ===== -->
<header class="site-header">
  <div class="brand">Toolvala.in</div>
</header>

<!-- ===== Title ===== -->
<section class="page-title">
  <h1>Loan Interest Calculator</h1>
</section>

<!-- ===== Calculator ===== -->
<div class="calculator-box">

  <div class="form-group">
    <label>Loan Amount (₹)</label>
    <input type="number" id="amount" placeholder="e.g. 100000">
  </div>

  <div class="form-group">
    <label>Interest Rate</label>
    <div class="input-row">
      <input type="number" id="rate" placeholder="e.g. 10">
      <select id="rateType">
        <option value="year">Per Year</option>
        <option value="month">Per Month</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label>Loan Duration</label>
    <div class="input-row">
      <input type="number" id="time" placeholder="e.g. 2">
      <select id="timeType">
        <option value="year">Years</option>
        <option value="month">Months</option>
      </select>
    </div>
  </div>

  <button class="btn" onclick="calculateInterest()">Calculate Interest</button>

  <div class="result" id="result"></div>
</div>

<script>
function calculateInterest(){
  const P = parseFloat(document.getElementById("amount").value);
  let R = parseFloat(document.getElementById("rate").value);
  let T = parseFloat(document.getElementById("time").value);

  if(!P || !R || !T){
    alert("Please enter all values");
    return;
  }

  if(document.getElementById("rateType").value === "month") R *= 12;
  if(document.getElementById("timeType").value === "month") T /= 12;

  const interest = (P * R * T) / 100;
  const total = P + interest;

  document.getElementById("result").innerHTML = `
    <strong>Interest Amount:</strong> ₹${interest.toFixed(2)}<br>
    <strong>Total Payable Amount:</strong> ₹${total.toFixed(2)}
  `;
  document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
