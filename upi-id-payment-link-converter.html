<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI QR Maker - 2025 Standard</title>
    
    <!-- Using a more modern & robust QR library for better scannability -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --p: #0d6efd; --s: #25D366; --bg: #f3f4f7; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .card { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--p); margin-top: 0; }
        .group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 13px; }
        input { width: 100%; padding: 12px; border: 1.5px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        input:focus { border-color: var(--p); outline: none; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-p { background: var(--p); color: white; }
        .btn-p:hover { background: #0056b3; }
        
        /* The "Quiet Zone" - CRITICAL for scanners */
        #qrBox { 
            display: none; 
            margin-top: 20px; 
            padding: 20px; 
            background: white; /* Mandatory white background for scanning */
            border: 2px solid #eee; 
            border-radius: 12px;
            text-align: center;
        }
        #qrcode { display: inline-block; padding: 15px; background: #fff; }
        .info-msg { font-size: 12px; color: #666; margin-top: 10px; background: #fff9e6; padding: 8px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="card">
    <h2><i class="fas fa-shield-alt"></i> Secure UPI QR</h2>
    
    <div class="group">
        <label>Display Name (Required)</label>
        <input type="text" id="pName" placeholder="Full name of receiver">
    </div>

    <div class="group">
        <label>UPI ID / VPA (Required)</label>
        <input type="text" id="pId" placeholder="example@okaxis">
    </div>

    <div class="group">
        <label>Amount (â‚¹)</label>
        <input type="number" step="0.01" id="pAmt" placeholder="0.00">
    </div>

    <button class="btn btn-p" onclick="makeQR()">Generate High-Recognition QR</button>

    <div id="qrBox">
        <div id="qrcode"></div>
        <div class="info-msg">
            <i class="fas fa-info-circle"></i> This QR includes <b>tr</b> (Transaction Ref) and <b>mc</b> (Merchant Code) parameters to ensure it works with GPay/PhonePe 2025 updates.
        </div>
        <button class="btn" style="background: #eee;" onclick="download()">Download PNG</button>
    </div>
</div>

<script>
function makeQR() {
    const name = document.getElementById('pName').value.trim();
    const upi = document.getElementById('pId').value.trim();
    let amt = document.getElementById('pAmt').value.trim();

    if (!name || !upi) {
        alert("Name and UPI ID are required!");
        return;
    }

    // 1. Format amount to 2 decimal places (NPCI standard)
    if (amt) {
        amt = parseFloat(amt).toFixed(2);
    }

    // 2. Generate a unique Transaction Reference (tr)
    // Dynamic QRs often fail without a unique 'tr' or 'tid'
    const tr = 'T' + Date.now(); 

    // 3. Construct 2025 NPCI compliant URI
    // mc=0000 is for P2P / Personal use
    let uri = `upi://pay?pa=${upi}&pn=${encodeURIComponent(name)}&mc=0000&tr=${tr}&cu=INR`;
    if (amt && amt > 0) uri += `&am=${amt}`;

    // Show box and generate
    document.getElementById('qrBox').style.display = 'block';
    const container = document.getElementById('qrcode');
    container.innerHTML = "";
    
    new QRCode(container, {
        text: uri,
        width: 280,
        height: 280,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H // High Error Correction (best for scanning screens)
    });
}

function download() {
    const canvas = document.querySelector('#qrcode canvas');
    const img = document.querySelector('#qrcode img');
    const link = document.createElement('a');
    link.download = 'upi-qr-2025.png';
    link.href = canvas ? canvas.toDataURL("image/png") : img.src;
    link.click();
}
</script>

</body>
</html>
