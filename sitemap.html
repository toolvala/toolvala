<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Toolvala HTML Sitemap</title>

<meta name="description" content="Browse all Toolvala tools in one place. This HTML sitemap is auto-generated from internal links.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="canonical" href="https://www.toolvala.in/sitemap.html">

<style>
body{
  font-family:Arial, sans-serif;
  background:#f9fafb;
  margin:0;
  padding:20px;
}
h1{text-align:center;}
.sitemap{
  max-width:1100px;
  margin:auto;
}
ul{
  list-style:none;
  padding:0;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:10px;
}
li{
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:6px;
  padding:10px;
}
a{
  text-decoration:none;
  color:#2563eb;
  font-weight:500;
}
a:hover{text-decoration:underline;}
</style>
</head>

<body>

<div class="sitemap">
<h1>Toolvala HTML Sitemap</h1>
<p>All tools available on Toolvala.</p>
<ul id="list"></ul>
</div>

<script>
(function(){
  const links = new Set();

  // scan homepage + tool listing pages
  const pagesToScan = [
    "/",
    "/index.html"
  ];

  const base = "https://www.toolvala.in";

  function addLink(href){
    if(
      href &&
      href.endsWith(".html") &&
      !href.includes("sitemap") &&
      !href.includes("generate")
    ){
      links.add(href);
    }
  }

  Promise.all(
    pagesToScan.map(p =>
      fetch(base + p).then(r => r.text())
    )
  ).then(htmlPages => {
    htmlPages.forEach(html => {
      const doc = new DOMParser().parseFromString(html,"text/html");
      doc.querySelectorAll("a[href]").forEach(a=>{
        let href = a.getAttribute("href");
        if(href.startsWith("/")) href = base + href;
        if(href.startsWith(base)) addLink(href);
      });
    });

    const ul = document.getElementById("list");

    [...links].sort().forEach(url=>{
      let name = url.replace(base,"")
        .replace(".html","")
        .replace(/-/g," ")
        .replace(/\b\w/g,c=>c.toUpperCase());

      if(name === "") name = "Home";

      const li = document.createElement("li");
      li.innerHTML = `<a href="${url}">${name}</a>`;
      ul.appendChild(li);
    });
  });
})();
</script>

</body>
</html>
