<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML Sitemap â€“ Toolvala</title>

<meta name="description" content="Toolvala HTML Sitemap â€“ Browse all free online tools including PDF tools, text tools, image tools, and utilities.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="canonical" href="https://www.toolvala.in/sitemap.html">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f9fafb;
  margin:0;
  padding:20px;
}
h1{
  text-align:center;
}
.sitemap{
  max-width:1100px;
  margin:auto;
}
ul{
  list-style:none;
  padding:0;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:10px;
}
li{
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:6px;
  padding:10px;
}
a{
  text-decoration:none;
  color:#2563eb;
  font-weight:500;
}
a:hover{
  text-decoration:underline;
}
.category{
  margin-top:30px;
}
.category h2{
  border-bottom:2px solid #e5e7eb;
  padding-bottom:5px;
}
</style>
</head>

<body>

<div class="sitemap">
<h1>Toolvala HTML Sitemap</h1>
<p>Browse all free online tools available on Toolvala.</p>

<!-- ðŸ”¹ Categories -->
<div class="category">
<h2>Main Pages</h2>
<ul id="main-pages"></ul>
</div>

<div class="category">
<h2>Text Tools</h2>
<ul id="text-tools"></ul>
</div>

<div class="category">
<h2>PDF Tools</h2>
<ul id="pdf-tools"></ul>
</div>

<div class="category">
<h2>Image & Utility Tools</h2>
<ul id="image-tools"></ul>
</div>
</div>

<script>
const BASE_URL = "https://www.toolvala.in";

/* ðŸ”¥ AUTO-LIST (ADD/EDIT TOOLS HERE) */
const sitemapData = {
  main: [
    ["Home","/"],
    ["About","/about.html"],
    ["Contact","/contact.html"],
    ["Privacy Policy","/privacy-policy.html"]
  ],

  text: [
    ["Word Counter","/word-counter.html"],
    ["Reverse Text","/reverse-text.html"],
    ["Normalize Text","/normalize-text.html"]
  ],

  pdf: [
    ["PDF to Word","/pdf-to-word.html"],
    ["Word to PDF","/word-to-pdf.html"],
    ["Merge PDF","/merge-pdf.html"]
  ],

  image: [
    ["Image to PDF","/image-to-pdf.html"],
    ["Photo & Signature Merger","/photo-signature-merger.html"],
    ["UPI ID to Payment Link","/upi-id-to-link.html"]
  ]
};

function renderList(id, items){
  const ul = document.getElementById(id);
  items.forEach(item=>{
    const li = document.createElement("li");
    li.innerHTML = `<a href="${BASE_URL}${item[1]}">${item[0]}</a>`;
    ul.appendChild(li);
  });
}

renderList("main-pages", sitemapData.main);
renderList("text-tools", sitemapData.text);
renderList("pdf-tools", sitemapData.pdf);
renderList("image-tools", sitemapData.image);
</script>

</body>
</html>
