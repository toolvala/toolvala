
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word to PDF Converter + Word Counter | Toolvala</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Free Word to PDF Converter with live word and character counter. Upload DOCX, preview, count words, and download PDF instantly.">
<link rel="canonical" href="https://www.toolvala.in/word-to-pdf.html">

<script src="https://unpkg.com/docx-preview@0.4.0/dist/docx-preview.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f8fafc;
  margin:0;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}
h1{
  text-align:center;
  color:#2563eb;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
input[type=file]{
  padding:10px;
}
button{
  padding:12px 18px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}
button:disabled{
  background:#94a3b8;
  cursor:not-allowed;
}
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
  margin:20px 0;
}
.stat{
  background:#f1f5f9;
  padding:15px;
  border-radius:10px;
  text-align:center;
}
.stat span{
  display:block;
  font-size:24px;
  font-weight:bold;
}
#doc{
  background:#fff;
  padding:25px;
  border-radius:12px;
  min-height:300px;
  margin-top:20px;
}
@media print{
  body *{visibility:hidden}
  #doc, #doc *{visibility:visible}
  #doc{position:absolute;left:0;top:0;width:100%}
}
</style>
</head>

<body>

<div class="container">
<h1>Word to PDF Converter + Word Counter</h1>

<div class="card">
<input type="file" id="fileInput" accept=".docx">
<button id="pdfBtn" disabled>Download PDF</button>

<div class="stats">
  <div class="stat">Words <span id="wordCount">0</span></div>
  <div class="stat">Characters <span id="charCount">0</span></div>
  <div class="stat">Characters (No Space) <span id="charNoSpace">0</span></div>
</div>

<div id="doc">Upload a DOCX file to preview</div>
</div>
</div>

<script>
const fileInput = document.getElementById("fileInput");
const doc = document.getElementById("doc");
const pdfBtn = document.getElementById("pdfBtn");

const wordCount = document.getElementById("wordCount");
const charCount = document.getElementById("charCount");
const charNoSpace = document.getElementById("charNoSpace");

function updateCounts(){
  const text = doc.textContent
    .replace(/\u00A0/g," ")
    .replace(/\s+/g," ")
    .trim();

  const words = text ? text.split(" ").length : 0;
  const chars = text.length;
  const charsNS = text.replace(/\s/g,"").length;

  wordCount.textContent = words;
  charCount.textContent = chars;
  charNoSpace.textContent = charsNS;
}

/* ðŸ”¥ Wait until DOCX is actually rendered */
const observer = new MutationObserver(updateCounts);
observer.observe(doc,{childList:true,subtree:true,characterData:true});

fileInput.addEventListener("change", async e=>{
  const file = e.target.files[0];
  if(!file) return;

  doc.innerHTML="Loading document...";
  pdfBtn.disabled=true;

  const buffer = await file.arrayBuffer();

  await window.docx.renderAsync(buffer, doc, null, {
    breakPages:true,
    experimental:true
  });

  pdfBtn.disabled=false;
});

pdfBtn.addEventListener("click",()=>window.print());
</script>

</body>
</html>
