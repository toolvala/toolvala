
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Word to PDF | Hindi & Headers Fixed</title>
    
    <!-- Word Document Parser Libraries -->
    <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/docx-preview/dist/docx-preview.min.js"></script>

    <!-- Google Fonts for perfect Hindi support -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f1f5f9;
            font-family: 'Segoe UI', Roboto, 'Noto Sans Devanagari', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .controls-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        h1 { margin: 0; color: #1e40af; font-size: 1.5rem; }
        p { color: #64748b; margin-top: 5px; }

        .btn-upload {
            display: inline-block;
            background: #eff6ff;
            color: #2563eb;
            border: 2px dashed #2563eb;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 15px 0;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-save {
            background: #16a34a; /* Green */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 4px 6px rgba(22, 163, 74, 0.3);
        }
        .btn-save:disabled { background: #cbd5e1; box-shadow: none; cursor: not-allowed; }

        #error-msg { color: #dc2626; font-weight: bold; margin-top: 10px; }

        /* --- PREVIEW AREA --- */
        .preview-scroller {
            background: #475569; /* Dark grey bg for contrast */
            padding: 20px;
            overflow-x: auto; /* Allow horizontal scrolling on mobile */
            border-radius: 8px;
            display: flex;
            justify-content: center;
        }

        /* EXACT A4 DIMENSIONS IN PIXELS (at 96 DPI) */
        /* width: 210mm approx 794px */
        #doc-visual {
            background: white;
            width: 794px; 
            min-height: 1123px; 
            padding: 0; /* Let DOCX control margins */
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            /* Important for text breaking */
            word-wrap: break-word; 
        }

        /* --- PRINT PDF MAGIC --- */
        @media print {
            body * { visibility: hidden; } /* Hide buttons/background */
            
            /* Isolate the document container */
            #doc-visual, #doc-visual * { 
                visibility: visible; 
            }

            #doc-visual {
                position: absolute;
                left: 0; top: 0;
                width: 100%;
                margin: 0;
                box-shadow: none;
                /* Forces backgrounds/images/logos to print */
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Reset Page */
            @page {
                size: A4 portrait;
                margin: 0; /* Let Word file handle its own margins */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="controls-card">
        <h1>Word to PDF Mobile Pro</h1>
        <p>Fixes Hindi Fonts, Header Logos & Layout Squeezing</p>
        
        <label class="btn-upload">
            üìÇ Click to Select .docx File
            <input type="file" id="wordFile" accept=".docx" style="display:none">
        </label>

        <div id="error-msg"></div>

        <button id="savePdfBtn" class="btn-save" disabled>
            üíæ Save as PDF
        </button>
        <p style="font-size: 0.85rem; color:#94a3b8;">*Tap 'Save' then select "Save as PDF" on your phone.</p>
    </div>

    <div class="preview-scroller">
        <!-- The Document Paper -->
        <div id="doc-visual">
            <div style="padding: 100px; text-align: center; color: #94a3b8;">
                Document Preview (A4 Size)
            </div>
        </div>
    </div>
</div>

<script>
    const fileInput = document.getElementById('wordFile');
    const container = document.getElementById('doc-visual');
    const saveBtn = document.getElementById('savePdfBtn');
    const errorMsg = document.getElementById('error-msg');

    fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // Reset UI
        errorMsg.innerText = "";
        saveBtn.disabled = true;
        saveBtn.innerText = "‚è≥ Processing...";
        container.innerHTML = "<div style='padding:50px; text-align:center;'>Loading Document Layout...</div>";

        try {
            const arrayBuffer = await file.arrayBuffer();

            // RENDER SETTINGS
            const options = {
                className: "docx_content",
                inWrapper: true, 
                ignoreWidth: false, // Use original Word widths
                experimental: true, // Needed for Tables & Logos
                breakPages: true,
                padding: 0
            };

            // Render Docx inside our A4 Container
            await docx.renderAsync(arrayBuffer, container, null, options);

            // If success
            saveBtn.disabled = false;
            saveBtn.innerHTML = "üñ®Ô∏è Download / Print PDF";
            errorMsg.innerHTML = "<span style='color:green'>‚úÖ Preview Loaded! Check below.</span>";

        } catch (err) {
            console.error(err);
            container.innerHTML = "";
            errorMsg.innerText = "Error: " + err.message;
            saveBtn.innerText = "‚ùå Failed";
        }
    });

    saveBtn.addEventListener('click', () => {
        // This triggers the Android/iPhone Native Print Dialog
        // User just needs to change "Printer" to "Save as PDF"
        window.print();
    });
</script>

</body>
</html>
