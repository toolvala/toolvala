<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Word to PDF (With Headers & Logos)</title>
    <!-- ConvertAPI JavaScript Library -->
    <script src="https://unpkg.com/convertapi-js/lib/convertapi.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 { color: #1e40af; margin-bottom: 5px; }
        p { color: #64748b; margin-bottom: 30px; }

        .drop-area {
            border: 2px dashed #cbd5e1;
            padding: 40px;
            border-radius: 10px;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.3s;
        }
        .drop-area:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .icon { font-size: 50px; display: block; margin-bottom: 10px; }

        .btn {
            background-color: #2563eb;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .btn:disabled { background-color: #94a3b8; cursor: not-allowed; }

        #status {
            margin-top: 15px;
            font-weight: bold;
            color: #475569;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Word to PDF Converter</h1>
        <p>100% Accurate (Logos, Headers, Hindi/Marathi Support)</p>
        
        <div class="drop-area" onclick="document.getElementById('fileInput').click()">
            <span class="icon">üìÑ</span>
            <strong>Click to upload .docx</strong>
            <br><small style="color:#94a3b8">Preserves Logos & Layouts</small>
            <input type="file" id="fileInput" accept=".docx" style="display:none">
        </div>

        <div id="status"></div>
        
        <button id="convertBtn" class="btn" style="display:none;">‚¨á Download Converted PDF</button>
        <a id="downloadLink" style="display:none"></a>
    </div>

    <script>
        // *** CRITICAL SETUP ***
        // You need a free key from https://www.convertapi.com/
        // 1. Sign up (Free). 2. Copy "Secret" key. 3. Paste it below.
        // It gives you 250 conversions for free.
        const convertApi = ConvertApi.auth('YOUR_SECRET_KEY_HERE');

        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const convertBtn = document.getElementById('convertBtn');
        const downloadLink = document.getElementById('downloadLink');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Check if user updated the key (Simple check for demo)
            if (convertApi.authVal === 'YOUR_SECRET_KEY_HERE') {
                alert("Please add a free API Key in the code to make this specific tool work. Browsers cannot render Word Headers alone.");
                status.innerHTML = `‚ö†Ô∏è <a href="https://www.convertapi.com/a" target="_blank">Get Free Key Here</a> and paste inside code.`;
                return;
            }

            status.innerText = "‚è≥ Uploading and Converting... (Perfect Quality)";
            convertBtn.style.display = "none";

            try {
                // Settings to ensure layout preservation
                let params = convertApi.createParams();
                params.add('File', file);
                params.add('StoreFile', true);

                // API Call (Word -> PDF)
                let result = await convertApi.convert('docx', 'pdf', params);

                // Success
                let pdfUrl = result.dto.Files[0].Url;
                let pdfName = file.name.replace('.docx', '.pdf');

                status.innerHTML = "‚úÖ Conversion Complete!";
                convertBtn.style.display = "block";
                
                convertBtn.onclick = () => {
                    downloadLink.href = pdfUrl;
                    downloadLink.download = pdfName; // Attempt filename
                    // Since it's a cross-origin URL, we usually open in new tab or use blob
                    window.open(pdfUrl, '_blank'); 
                };

            } catch (err) {
                console.error(err);
                status.innerHTML = "‚ùå Conversion Failed: " + err.message;
            }
        });
    </script>
</body>
</html>
