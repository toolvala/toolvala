<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter | Multi-Format Support</title>
    <!-- Mammoth for parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <!-- HTML2PDF for generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 { text-align: center; color: var(--primary); margin-bottom: 5px; }
        p.subtitle { text-align: center; color: #64748b; margin-bottom: 30px; }

        /* Controls Panel */
        .controls-card {
            background: var(--surface);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            border: 2px dashed #cbd5e1;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.2s;
        }
        .input-group:hover { border-color: var(--primary); background: #eff6ff; }
        
        .settings-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .setting {
            flex: 1;
            min-width: 200px;
        }
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; }
        
        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            font-size: 1rem;
        }

        button.btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        button.btn-primary:hover { background: #1d4ed8; }
        button:disabled { background: #94a3b8; cursor: not-allowed; }

        /* Document Preview - "Paper Look" */
        .preview-wrapper {
            background: #525659;
            padding: 40px;
            border-radius: 8px;
            overflow-x: auto;
            text-align: center; /* Center the page */
        }

        #docPreview {
            background: white;
            margin: 0 auto;
            text-align: left;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 25.4mm; /* Standard 1 inch margins */
            box-sizing: border-box;
            
            /* Typography reset for Doc */
            font-family: "Times New Roman", serif;
            font-size: 12pt;
            line-height: 1.5;
            color: black;
            min-height: 297mm; /* Min A4 Height */
        }

        /* Default is A4 */
        .size-a4 { width: 210mm; min-height: 297mm; }
        .size-letter { width: 216mm; min-height: 279mm; }
        .size-legal { width: 216mm; min-height: 356mm; }

        /* Processing Overlay */
        #loader {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: var(--primary);
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Docx to PDF Pro</h1>
        <p class="subtitle">Convert Word Documents with correct Page Size settings</p>

        <div class="controls-card">
            
            <!-- Upload -->
            <div class="input-group" onclick="document.getElementById('fileInput').click()">
                <strong style="font-size:1.2rem; display:block; margin-bottom:5px;">ðŸ“‚ Upload Word File</strong>
                <span id="fileName">Click here or Drag & Drop .docx</span>
                <input type="file" id="fileInput" accept=".docx" style="display:none">
            </div>

            <!-- Settings -->
            <div class="settings-row">
                <div class="setting">
                    <label>Output Page Size</label>
                    <select id="pageSizeSelect">
                        <option value="a4" selected>A4 (Standard ISO)</option>
                        <option value="letter">Letter (US Standard)</option>
                        <option value="legal">Legal (US)</option>
                        <option value="a3">A3 (Large)</option>
                        <option value="a5">A5 (Notebook)</option>
                    </select>
                </div>
                <div class="setting">
                    <label>Actions</label>
                    <button class="btn-primary" id="downloadBtn" disabled>â¬‡ Download PDF</button>
                </div>
            </div>

            <div id="loader">Processing... Please Wait</div>
            <div id="errorMsg" style="color:red; display:none; text-align:center;"></div>
        </div>

        <!-- The "Paper" Preview -->
        <div class="preview-wrapper" id="previewContainer" style="display:none;">
            <div id="docPreview" class="size-a4">
                <!-- Content injected here -->
            </div>
        </div>

    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const docPreview = document.getElementById('docPreview');
        const previewContainer = document.getElementById('previewContainer');
        const fileNameSpan = document.getElementById('fileName');
        const loader = document.getElementById('loader');
        const errorMsg = document.getElementById('errorMsg');
        const pageSizeSelect = document.getElementById('pageSizeSelect');

        let originalFileName = "document";

        // --- 1. Handle File Upload ---
        fileInput.addEventListener('change', (e) => processFile(e.target.files[0]));

        async function processFile(file) {
            if (!file) return;

            // UI Reset
            downloadBtn.disabled = true;
            errorMsg.style.display = 'none';
            previewContainer.style.display = 'none';
            fileNameSpan.innerText = file.name;
            originalFileName = file.name.replace(".docx", "");
            loader.style.display = 'block';

            try {
                const arrayBuffer = await file.arrayBuffer();
                
                // Mammoth: Convert raw Docx to HTML
                const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
                
                // Show Result
                if (result.value) {
                    docPreview.innerHTML = result.value;
                    previewContainer.style.display = 'block';
                    updatePageSize(); // Apply default size visual
                    downloadBtn.disabled = false;
                } else {
                    throw new Error("Empty document found.");
                }

            } catch (err) {
                console.error(err);
                errorMsg.innerText = "Error: " + err.message;
                errorMsg.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        }

        // --- 2. Change Page Size Visuals ---
        pageSizeSelect.addEventListener('change', updatePageSize);

        function updatePageSize() {
            // Remove old classes
            docPreview.className = '';
            // Add new class based on value
            docPreview.classList.add(`size-${pageSizeSelect.value}`);
        }

        // --- 3. Generate & Download PDF ---
        downloadBtn.addEventListener('click', generatePDF);

        function generatePDF() {
            loader.innerText = "Generating PDF... Do not refresh.";
            loader.style.display = 'block';
            downloadBtn.disabled = true;

            const format = pageSizeSelect.value;
            
            // PDF Options
            const opt = {
                margin:       [0.5, 0.5, 0.5, 0.5], // Top, Left, Bottom, Right (in inches)
                filename:     `${originalFileName}_converted.pdf`,
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true, letterRendering: true }, 
                jsPDF:        { unit: 'in', format: format, orientation: 'portrait' },
                pagebreak:    { mode: ['css', 'legacy'] }
            };

            // Important: Target the specific visual element
            html2pdf().set(opt).from(docPreview).save().then(() => {
                loader.style.display = 'none';
                downloadBtn.disabled = false;
            }).catch(err => {
                loader.innerText = "Error creating PDF";
                console.error(err);
                downloadBtn.disabled = false;
            });
        }
    </script>
</body>
</html>
