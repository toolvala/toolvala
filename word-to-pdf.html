<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF (Hindi Support Fixed)</title>
    
    <!-- 1. JSZip for unzipping .docx -->
    <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
    <!-- 2. Docx-Preview for rendering Layout/Logos -->
    <script src="https://unpkg.com/docx-preview/dist/docx-preview.min.js"></script>
    <!-- 3. Google Font for Perfect Hindi Rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans Devanagari', 'Segoe UI', sans-serif;
            background: #e2e8f0;
            padding: 30px;
            margin: 0;
        }

        .main-panel {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 { color: #1e3a8a; text-align: center; }

        .toolbar {
            display: flex; gap: 15px; margin-bottom: 20px;
            flex-wrap: wrap; justify-content: center;
            background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px solid #cbd5e1;
        }

        .upload-btn {
            background: white; border: 2px dashed #3b82f6; padding: 10px 20px;
            cursor: pointer; font-weight: bold; color: #2563eb; border-radius: 6px;
        }

        .print-btn {
            background: #16a34a; color: white; border: none; padding: 12px 25px;
            font-size: 1rem; font-weight: bold; border-radius: 6px; cursor: pointer;
            display: flex; align-items: center; gap: 8px;
        }
        .print-btn:disabled { background: #cbd5e1; cursor: not-allowed; }
        .print-btn:hover:not(:disabled) { background: #15803d; }

        /* PREVIEW AREA (The Paper) */
        .paper-container {
            background: #525659;
            padding: 40px;
            display: flex; justify-content: center;
            overflow: auto;
        }

        #doc-visual {
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            min-height: 1000px;
            /* CRITICAL: Force Standard A4 Width in pixels */
            width: 794px; /* A4 width at 96 DPI */
            padding: 0 !important;
        }

        /* --- PRINT CSS: This magic makes the PDF perfect --- */
        @media print {
            body * { visibility: hidden; } /* Hide everything */
            #doc-visual, #doc-visual * { visibility: visible; } /* Show only doc */
            
            /* Reset Layout for Printing */
            #doc-visual {
                position: absolute;
                left: 0; top: 0;
                width: 100%;
                margin: 0; padding: 0;
                box-shadow: none;
                background: white;
            }
            
            /* Remove margins from browser print settings if possible */
            @page {
                size: A4 portrait;
                margin: 10mm; /* Small print margin */
            }

            /* HINDI FIXES */
            .docx_content {
                text-rendering: optimizeLegibility !important;
                font-variant-ligatures: normal !important;
                /* Force fonts if needed */
                font-family: 'Noto Sans Devanagari', sans-serif !important;
            }
        }

        /* OVERRIDES for DOCX Library styling to fit Header */
        .docx-wrapper { padding: 20px !important; background: transparent !important; }
        .docx-wrapper > section.docx { 
            box-shadow: none !important; margin-bottom: 0 !important; 
            min-height: auto !important; width: 100% !important; padding: 20px !important;
        }
    </style>
</head>
<body>

<div class="main-panel">
    <h1>Word to PDF (Hindi/Logo Fix)</h1>

    <div class="toolbar">
        <label class="upload-btn">
            üìÇ Click to Upload .docx
            <input type="file" id="wordInput" accept=".docx" style="display:none">
        </label>
        
        <!-- THE MAGIC BUTTON -->
        <button class="print-btn" id="savePdfBtn" disabled>
            üñ®Ô∏è Save as PDF (Best Quality)
        </button>
    </div>

    <div style="text-align:center; color:#64748b; margin-bottom:10px;" id="statusMsg">
        Please upload your Hindi document.
    </div>

    <div class="paper-container">
        <!-- Document renders here -->
        <div id="doc-visual"></div>
    </div>
</div>

<script>
    const fileInput = document.getElementById('wordInput');
    const container = document.getElementById('doc-visual');
    const saveBtn = document.getElementById('savePdfBtn');
    const statusMsg = document.getElementById('statusMsg');

    fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        saveBtn.disabled = true;
        statusMsg.innerText = "Processing document and fonts...";
        container.innerHTML = "<div style='padding:50px; text-align:center;'>‚è≥ Loading...</div>";

        try {
            const arrayBuffer = await file.arrayBuffer();

            // RENDER CONFIG
            const options = {
                inWrapper: false, // Don't create extra HTML wrappers
                ignoreWidth: true, // We control width via CSS
                experimental: true, // Needed for graphic/logo support
                breakPages: true,   // Attempt to break pages visually
                padding: 0
            };

            await docx.renderAsync(arrayBuffer, container, null, options);
            
            statusMsg.innerText = "‚úÖ Preview Loaded. Click 'Save as PDF' to finish.";
            statusMsg.style.color = "green";
            saveBtn.disabled = false;

        } catch (error) {
            console.error(error);
            statusMsg.innerText = "‚ùå Error: " + error.message;
            statusMsg.style.color = "red";
        }
    });

    saveBtn.addEventListener('click', () => {
        // Trigger Browser Native Print
        // This is the ONLY way to get perfect Hindi vectors client-side
        window.print();
    });
</script>

</body>
</html>
