<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Contact Toolvala | Support & Feedback</title>
<meta name="description" content="Contact Toolvala for support, feedback, or business inquiries. Fast response guaranteed.">

<style>
body{
  font-family: system-ui, Arial, sans-serif;
  background:#f3f4f6;
  margin:0;
}
.container{
  max-width:520px;
  margin:40px auto;
  background:#fff;
  padding:24px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
h1{
  text-align:center;
  margin-bottom:6px;
}
p{
  text-align:center;
  color:#555;
  font-size:14px;
}
label{
  display:block;
  margin-top:14px;
  font-weight:600;
}
input,textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:14px;
}
textarea{min-height:120px}
button{
  width:100%;
  margin-top:18px;
  padding:12px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
button:hover{background:#1e40af}
#msg{
  margin-top:14px;
  text-align:center;
  font-weight:600;
}
.success{color:green}
.error{color:red}
</style>
</head>

<body>

<div class="container">
  <h1>Contact Toolvala</h1>
  <p>Have a question or feedback? Send us a message.</p>

  <!-- FORM -->
  <form id="toolvala-form" action="https://formspree.io/f/xzznoywr" method="POST">

    <label>Your Name</label>
    <input type="text" name="name" required>

    <label>Your Email</label>
    <input type="email" name="email" required>

    <label>Your Message</label>
    <textarea name="message" required></textarea>

    <!-- IMPORTANT FIELDS -->
    <input type="hidden" name="_subject" value="New message from Toolvala">
    <input type="hidden" name="_template" value="table">
    <input type="text" name="_gotcha" style="display:none">

    <button type="submit">Send Message</button>
  </form>

  <div id="msg"></div>
</div>

<script>
const form = document.getElementById("toolvala-form");
const msg = document.getElementById("msg");

form.addEventListener("submit", async e => {
  e.preventDefault();
  msg.textContent = "Sending...";
  msg.className = "";

  const data = new FormData(form);

  try {
    const res = await fetch(form.action, {
      method: "POST",
      body: data,
      headers: { "Accept": "application/json" }
    });

    if (res.ok) {
      msg.textContent = "✅ Message sent successfully!";
      msg.className = "success";
      form.reset();
    } else {
      msg.textContent = "❌ Failed to send message.";
      msg.className = "error";
    }
  } catch {
    msg.textContent = "❌ Network error. Try again later.";
    msg.className = "error";
  }
});
</script>

</body>
</html>
