<!-- Add this in place of or alongside the email button -->
<div class="contact-form" style="max-width: 600px; margin: 30px auto;">
    <h3><i class="fas fa-edit"></i> Contact Form</h3>
    <form id="contactForm">
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: 500;">Your Email *</label>
            <input type="email" required style="width: 100%; padding: 12px; border: 1px solid var(--medium-gray); border-radius: 8px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: 500;">Subject *</label>
            <input type="text" required style="width: 100%; padding: 12px; border: 1px solid var(--medium-gray); border-radius: 8px;">
        </div>
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: 500;">Message *</label>
            <textarea required rows="6" style="width: 100%; padding: 12px; border: 1px solid var(--medium-gray); border-radius: 8px;"></textarea>
        </div>
        <button type="submit" style="background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-light) 100%); color: white; border: none; padding: 14px 30px; border-radius: 50px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin: 0 auto;">
            <i class="fas fa-paper-plane"></i> Send Message
        </button>
    </form>
</div>
