<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Toolvala | Free Online Tools Support</title>

<meta name="description" content="Contact Toolvala for support, feedback, or business inquiries. We respond quickly.">
<meta name="keywords" content="Contact Toolvala, Toolvala support, online tools contact">
<meta name="author" content="Toolvala">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 500px;
    margin: 40px auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

h1 {
    text-align: center;
    margin-bottom: 10px;
    color: #1f2937;
}

p {
    text-align: center;
    color: #6b7280;
    font-size: 14px;
}

form {
    margin-top: 20px;
}

label {
    font-weight: bold;
    display: block;
    margin: 12px 0 5px;
    color: #374151;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    font-size: 14px;
}

textarea {
    resize: vertical;
    min-height: 120px;
}

button {
    width: 100%;
    background: #2563eb;
    color: #ffffff;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 15px;
}

button:hover {
    background: #1e40af;
}

#status {
    margin-top: 15px;
    text-align: center;
    font-weight: bold;
}
.success {
    color: green;
}
.error {
    color: red;
}
</style>
</head>

<body>

<div class="container">
    <h1>Contact Toolvala</h1>
    <p>Have questions, feedback, or business inquiries? Send us a message.</p>

    <form id="contact-form" action="https://formspree.io/f/xzznoywr" method="POST">
        
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Your Email</label>
        <input type="email" name="email" id="email" required>

        <label for="message">Your Message</label>
        <textarea name="message" id="message" required></textarea>

        <!-- Optional hidden field -->
        <input type="hidden" name="website" value="toolvala">

        <button type="submit">Send Message</button>
    </form>

    <div id="status"></div>
</div>

<script>
const form = document.getElementById("contact-form");
const status = document.getElementById("status");

form.addEventListener("submit", async function(event) {
    event.preventDefault();
    status.textContent = "Sending...";
    status.className = "";

    const data = new FormData(form);

    try {
        const response = await fetch(form.action, {
            method: form.method,
            body: data,
            headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
            status.textContent = "✅ Thank you! Your message has been sent.";
            status.className = "success";
            form.reset();
        } else {
            status.textContent = "❌ Oops! Something went wrong.";
            status.className = "error";
        }
    } catch (error) {
        status.textContent = "❌ Network error. Please try again later.";
        status.className = "error";
    }
});
</script>

</body>
</html>
