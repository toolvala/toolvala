
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us – Toolvala</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Contact Toolvala for support, feedback, or business inquiries. We reply fast.">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 500px;
    margin: 40px auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

h1 {
    text-align: center;
    color: #2563eb;
}

p {
    text-align: center;
    font-size: 14px;
    color: #555;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

textarea {
    resize: vertical;
    min-height: 120px;
}

button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: #2563eb;
    color: #ffffff;
    border: none;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #1e4fd8;
}

.success {
    display: none;
    text-align: center;
    color: green;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Contact Toolvala</h1>
    <p>Have a question or suggestion? Send us a message.</p>

    <!-- FORM START -->
    <form id="contact-form" action="https://formspree.io/f/abcdxyzq" method="POST">
        
        <label>Your Name</label>
        <input type="text" name="name" required>

        <label>Email Address</label>
        <input type="email" name="email" required>

        <label>Your Message</label>
        <textarea name="message" required></textarea>

        <!-- Anti-spam -->
        <input type="text" name="_gotcha" style="display:none">

        <button type="submit">Send Message</button>
    </form>

    <div class="success" id="success-message">
        ✅ Thank you! Your message has been sent.
    </div>
</div>

<script>
const form = document.getElementById("contact-form");
const successMessage = document.getElementById("success-message");

form.addEventListener("submit", async function(event) {
    event.preventDefault();

    const data = new FormData(form);
    const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
    });

    if (response.ok) {
        form.reset();
        successMessage.style.display = "block";
    } else {
        alert("Something went wrong. Please try again.");
    }
});
</script>

</body>
</html>
