<div class="container">

<h1>Tea Bag Calculator with Live Brewing Timer</h1>

<!-- CALCULATOR -->
<div class="card">
<h2>Tea Bag Calculator</h2>

<label>Number of Cups</label>
<input type="range" min="1" max="10" value="1" id="cups">
<p><strong>Cups:</strong> <span id="cupCount">1</span></p>

<label>Tea Type</label>
<select id="teaType">
  <option value="black">Black Tea</option>
  <option value="green">Green Tea</option>
  <option value="herbal">Herbal Tea</option>
  <option value="white">White Tea</option>
  <option value="oolong">Oolong Tea</option>
  <option value="chai">Chai</option>
</select>

<button onclick="calculateTea()">Calculate</button>

<div class="result" id="output"></div>
</div>

<!-- TIMER -->
<div class="card timer">
<h2>Live Brewing Timer ‚è±Ô∏è</h2>

<p><strong>Recommended Steeping Time:</strong>
<span id="recommendedTime">‚Äî</span></p>

<h3 id="timerDisplay">00:00</h3>

<button onclick="startTimer()">Start Brewing</button>
<button onclick="pauseTimer()" style="background:#64748b;margin-top:10px;">Pause</button>
<button onclick="resetTimer()" style="background:#dc2626;margin-top:10px;">Reset</button>
</div>

<script>
const teaData={
 black:{bags:1,temp:"95‚Äì100¬∞C",time:"3‚Äì5 minutes"},
 green:{bags:1,temp:"70‚Äì80¬∞C",time:"2‚Äì3 minutes"},
 herbal:{bags:1,temp:"95‚Äì100¬∞C",time:"5‚Äì7 minutes"},
 white:{bags:1,temp:"70‚Äì80¬∞C",time:"2‚Äì4 minutes"},
 oolong:{bags:1,temp:"85‚Äì90¬∞C",time:"3‚Äì5 minutes"},
 chai:{bags:1,temp:"100¬∞C",time:"5‚Äì7 minutes"}
};

const cups=document.getElementById("cups");
cups.oninput=()=>document.getElementById("cupCount").innerText=cups.value;

let timerInterval;
let remainingSeconds=0;

function parseTimeToSeconds(timeStr){
 const nums=timeStr.match(/\d+/g);
 if(!nums) return 180;
 const avg=nums.reduce((a,b)=>a+parseInt(b),0)/nums.length;
 return Math.round(avg*60);
}

function calculateTea(){
 const type=document.getElementById("teaType").value;
 const count=parseInt(cups.value);
 const data=teaData[type];

 document.getElementById("output").innerHTML=
 `<p>ü´ñ <strong>Tea Bags:</strong> ${count * data.bags}</p>
  <p>üå°Ô∏è <strong>Water Temperature:</strong> ${data.temp}</p>
  <p>‚è±Ô∏è <strong>Steeping Time:</strong> ${data.time}</p>`;

 document.getElementById("recommendedTime").innerText=data.time;
 remainingSeconds=parseTimeToSeconds(data.time);
 updateTimerDisplay();
}

function startTimer(){
 if(remainingSeconds<=0){
   alert("Please calculate tea first ‚òï");
   return;
 }
 if(timerInterval) return;
 timerInterval=setInterval(()=>{
   if(remainingSeconds<=0){
     clearInterval(timerInterval);
     timerInterval=null;
     document.getElementById("timerDisplay").innerText="Done ‚òï";
     alert("Your tea is ready! üçµ");
     return;
   }
   remainingSeconds--;
   updateTimerDisplay();
 },1000);
}

function pauseTimer(){
 clearInterval(timerInterval);
 timerInterval=null;
}

function resetTimer(){
 pauseTimer();
 updateTimerDisplay();
}

function updateTimerDisplay(){
 const m=String(Math.floor(remainingSeconds/60)).padStart(2,'0');
 const s=String(remainingSeconds%60).padStart(2,'0');
 document.getElementById("timerDisplay").innerText=`${m}:${s}`;
}
</script>
