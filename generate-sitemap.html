<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auto Sitemap Generator – Toolvala</title>

<!-- IMPORTANT: Prevent indexing of this generator page -->
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<h2>Auto Sitemap Generator – Toolvala</h2>
<button onclick="generateSitemap()">Generate Sitemap</button>

<pre id="output" style="white-space:pre-wrap; margin-top:15px;"></pre>

<script>
const BASE_URL = "https://www.toolvala.in";

// ✅ ADD ALL YOUR TOOL PAGES HERE (100+ supported)
const pages = [
  "index.html",
  "word-counter.html",
  "reverse-text.html",
  "pdf-to-word.html",
  "word-to-pdf.html",
  "merge-pdf.html",
  "image-to-pdf.html",
  "photo-signature-merger.html",
  "upi-id-to-link.html"
  // add more tools here
];

function generateSitemap() {
  const today = new Date().toISOString().split("T")[0];

  let xml = `<?xml version="1.0" encoding="UTF-8"?>\n`;
  xml += `<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n`;

  pages.forEach(page => {
    const url = page === "index.html"
      ? `${BASE_URL}/`
      : `${BASE_URL}/${page}`;

    xml += `  <url>\n`;
    xml += `    <loc>${url}</loc>\n`;
    xml += `    <lastmod>${today}</lastmod>\n`;
    xml += `    <changefreq>weekly</changefreq>\n`;
    xml += `    <priority>${page === "index.html" ? "1.0" : "0.8"}</priority>\n`;
    xml += `  </url>\n`;
  });

  xml += `</urlset>`;

  document.getElementById("output").textContent = xml;
}
</script>

</body>
</html>
