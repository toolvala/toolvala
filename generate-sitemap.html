<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sitemap Generator</title>
</head>
<body>

<h2>Auto Sitemap Generator â€“ Toolvala</h2>
<button onclick="generateSitemap()">Generate Sitemap</button>
<pre id="output"></pre>

<script>
const BASE_URL = "https://www.toolvala.in";

// ðŸ”¥ ADD ALL YOUR TOOL FILES HERE
const pages = [
  "index.html",
  "word-counter.html",
  "reverse-text.html",
  "pdf-to-word.html",
  "word-to-pdf.html",
  "merge-pdf.html",
  "image-to-pdf.html",
  "photo-signature-merger.html",
  "upi-id-to-link.html"
  // Add 100+ tools here
];

function generateSitemap() {
  let xml = `<?xml version="1.0" encoding="UTF-8"?>\n`;
  xml += `<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n`;

  pages.forEach(page => {
    xml += `  <url>\n`;
    xml += `    <loc>${BASE_URL}/${page.replace("index.html", "")}</loc>\n`;
    xml += `    <changefreq>weekly</changefreq>\n`;
    xml += `    <priority>${page === "index.html" ? "1.0" : "0.8"}</priority>\n`;
    xml += `  </url>\n`;
  });

  xml += `</urlset>`;

  document.getElementById("output").textContent = xml;
}
</script>

</body>
</html>
